<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX 5 - Fetch from PHP MYSQL</title>
  </head>
  <body>
    <button id="button">Get Users</button>

    <h1>Users</h1>
    <div id="users"></div>

    <script>
      document.getElementById('button').addEventListener('click', loadUsers);

      // USERS BUTTON FUNCTION

      function loadUsers() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'users.php', true);

        xhr.onload = function () {
          if (this.status == 200) {
            //TO access the objects values you need to run a JSON.parse method
            var users = JSON.parse(this.responseText);
            var output = '';
            // //TO access the objects values when run through a loop you need to ass the index value (eg. [i])
            for (var i in users) {
              output +=
                '<ul>' +
                '<li>ID: ' +
                users[i].id +
                ' </li>' +
                '<li>Name: ' +
                users[i].name +
                ' </li>' +
                '</ul>';
            }
            document.getElementById('users').innerHTML = output;
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
