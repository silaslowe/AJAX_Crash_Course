<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 4 - Ajax & PHP</title>
  </head>
  <body>
    <button id="button">Get Name</button>
    <hr />
    <h1>GET FORM</h1>
    <form method="GET" action="process.php">
      <input type="text" name="name" />
      <input type="submit" value="submit" />
    </form>
    <h1>Ajax GET FORM</h1>
    <form id="get-form">
      <input type="text" name="name" id="name1" />
      <input type="submit" value="submit" />
    </form>
    <h1>Ajax POST FORM</h1>
    <form method="POST" action="process.php">
      <input type="text" name="name" id="name1" />
      <input type="submit" value="submit" />
    </form>
    <h1>Ajax POSTFORM</h1>
    <form id="post-form">
      <input type="text" name="name" id="name2" />
      <input type="submit" value="submit" />
    </form>
    <script>
      document.getElementById('button').addEventListener('click', getName);

      document.getElementById('get-form').addEventListener('submit', getName);

      document.getElementById('post-form').addEventListener('submit', postName);

      function getName(e) {
        e.preventDefault();

        var name = document.getElementById('name1').value;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'process.php?name=' + name, true);

        xhr.onload = function () {
          console.log(this.responseText);
        };
        xhr.send();
      }

      function postName(e) {
        e.preventDefault();

        var name = document.getElementById('name2').value;
        var params = 'name=' + name;

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'process.php', true);

        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
          console.log(this.responseText);
        };
        xhr.send(params);
      }
    </script>
  </body>
</html>
